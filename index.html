<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="style.css"/>
	
	<script src='gallery.js' type="module"></script>
</head>
<body>
	<div id="photoBooth">
		<p class="banner">IS219 Slide Show</p>

		<div id="slideShow">
			<div class="photo-container">
				<div class="photoHolder">
					<img class="thumbnail" id="photo" src="https://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
				</div>
	
				<img class="moreIndicator rot90" src="assets/more.png" alt="More Content"/>
			</div>

			<div id="nav">
				<img id="prevPhoto" class='rot180' src="assets/arrow.png" alt="Previous Photo"/>
				<img id="nextPhoto" src="assets/arrow.png" alt="Next Photo"/>
			</div>
            
			<div class="details">
				<p class="location">Location: </p>
				<p class="description">Description: </p>
				<p class="date">Date: </p>
			</div>

		</div>
	</div>
</body>
</html>
